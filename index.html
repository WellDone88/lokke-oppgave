<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button onclick="ShowResultsAndStop()">Results</button>
<div id="2times2"></div>

<script>
    //vi legger inn ekstra for Ã¥ kunne lukke den :)
    let listopen = false;
    function ShowResultsAndStop(){
        let stopAt = 20;
        if(listopen==false){
            listopen = true;
            for(let counter = 2; counter <=stopAt; counter = counter + 2){
                document.getElementById('2times2').innerHTML +='<li>' + counter + '</li>';

            }
        }

       else if(listopen==true){
            listopen = false;
            document.getElementById('2times2').innerHTML ='';

            
        }
        
        
    }
    



</script>


</body>
</html>
